<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<script type="module" src="/main.js"></script>
	</head>
	<body>
		<header class="header container">
			<h1 class="header__logo">TODO</h1>
			<button class="theme-toggle header__theme-toggle">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="26"
					height="26"
					id="icon-sun"
				>
					<path
						fill="#FFF"
						fill-rule="evenodd"
						d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
					/>
				</svg>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="26"
					height="26"
					id="icon-moon"
				>
					<path
						fill="#FFF"
						fill-rule="evenodd"
						d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
					/>
				</svg>
			</button>
		</header>
		<main class="main container">
			<form action="" class="group" id="submit-form">
				<label for="todo-input" class="row todo-item">
					<button
						class="todo-item__icon todo-item__icon--circle row__no-shrink submit-btn"
					></button>
					<input
						type="text"
						placeholder="Create a new todo..."
						id="submit-input"
						class="todo-item__text"
					/>
				</label>
			</form>

			<section class="group">
				<ul class="todo-list">
					<!-- <li class="todo-item row" data-completed="false">
						<label
							for="check"
							class="todo-item__icon todo-item__icon--circle row__no-shrink todo-item__check"
						>
							<input type="checkbox" name="checker" id="check" />
						</label>
						<p class="row__text todo-item__text row__grow">
							Jump over the river
						</p>
						<button
							class="todo-item__icon todo-item__clear row__no-shrink"
						></button>
					</li> -->
				</ul>
				<div class="row row--justify-between additions">
					<div class="items-left">5 items left</div>
					<ul class="filter-list">
						<li class="filter-item">
							<label for="filter-all">
								All
								<input
									type="radio"
									name="filter"
									id="filter-all"
									value="all"
									checked
								/>
							</label>
						</li>
						<li class="filter-item">
							<label for="filter-active">
								Active
								<input
									type="radio"
									name="filter"
									id="filter-active"
									value="active"
								/>
							</label>
						</li>
						<li class="filter-item">
							<label for="filter-completed">
								Completed
								<input
									type="radio"
									name="filter"
									id="filter-completed"
									value="completed"
								/>
							</label>
						</li>
					</ul>
					<button class="clear-completed">Clear completed</button>
				</div>
			</section>

			<section class="group row mobile-filters mobile-only"></section>
		</main>
		<footer class="footer container">Drag and drop to reorder list</footer>
	</body>
</html>
